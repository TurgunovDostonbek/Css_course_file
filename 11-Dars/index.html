<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css.css">

<body>
  <!-- Formalarga stil berish. -->
  <h1>CSS Formalarga Stil Berish</h1>
  <p>Bu darsda biz formalarga qanday qilib CSS orqali stil berishni o'rganamiz.</p>
  <form>
    <label for="name">Ism:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <textarea id="message" name="message" rows="4" cols="50" placeholder="Xabar yozing..."></textarea>
    <!-- 
    <input type="checkbox" id="subscribe" name="subscribe">
    <input type="radio" id="subscribe" name="subscribe"> -->

    <select name="" id="">
      <option value="">Tanlang</option>
      <option value="option1">Variant 1</option>
      <option value="option2">Variant 2</option>
      <option value="option3">Variant 3</option>
    </select>
    <button type="submit">Yuborish</button>
  </form>

  <!-- Joylashish (Positsion). -->
  <h2>Joylashish (Positsion)</h2>
  <p>Bu darsda biz elementlarni sahnada qanday joylashtirishni o'rganamiz.</p>
  <div class="container">
    <div class="box" style="position: absolute; top: 20px; left: 20px;">Box 1</div>
    <div class="box" style="position: absolute; top: 100px; left: 100px;">Box 2</div>
    <div class="box" style="position: absolute; top: 180px; left: 180px;">Box 3</div>
    <div class="box" style="position: absolute; top: 260px; left: 260px;">Box 4</div>
  </div>



</body>

</html>
