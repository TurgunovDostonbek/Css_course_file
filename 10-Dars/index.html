<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 10</title>
  <link rel="stylesheet" href="./css.css">
</head>

<body>

  <!-- Object Fit -->
  <div class="object-fit">
    <img src="https://picsum.photos/200/300" alt="Sample Image">
    <div class="object-fit-text">Object Fit Example</div>
  </div>

  <!-- Aspect ratio -->
  <div class="aspect-ratio">
    <img src="https://picsum.photos/400/300" alt="Sample Image">
    <div class="aspect-ratio-text">Aspect Ratio Example</div>
  </div>

  <!--Box shadow  -->
  <div class="box-shadow">
    <div class="box-shadow-text">Box Shadow Example</div>
  </div>

  <div class="box-shadow-inner">
    <div class="box-shadow-inner-text">Inner Box Shadow Example</div>
  </div>

  <div class="box-shadow-color">
    <div class="box-shadow-color-text">Colored Box Shadow Example</div>
  </div>

  <div class="box-shadow-multiple">
    <div class="box-shadow-multiple-text">Multiple Box Shadows Example</div>
  </div>

  <!--Text shadow  -->
  <div class="text-shadow">
    <p class="text-shadow-text">Text Shadow Example</p>
  </div>

  <!-- Xira text shadow -->
  <div class="xira-text-shadow">
    <p class="xira-text-shadow-text">Xira Text Shadow Example</p>
  </div>

  <h1>Salom</h1>

</body>

</html>
